<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calender And Clock</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="hero">

      <div class="calender">

        <div class="left">
          <h1 id="hour">10</h1>
          <p id="date">02</p>
          <p id="day">Sunday</p>
        </div>

        <div class="right">
          <div class="time">
            <h2 id="minutes">20</h2>
            <h2>:</h2>
            <h2 id="seconds"></h2>
          </div>
          <div class="mnth">
            <p id="month">March</p>
            <p id="year">2025</p>
          </div>

        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
